<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Post Form</title>
<div th:replace="forum/head :: head"></div>
</head>

<body th:object="${postForm}">
	
	<div th:replace="forum/navbar :: navbar"></div>
	

	<div class="container h-100">
		<div class="row justify-content-center h-100 align-items-center">
			<div class="col-md-6">
				<div class="card" style="margin-top: 9rem;">
					<div class="card-header">Update Post</div>
					<div class="card-body">
						<form method="post" action="#" th:action="@{/forum/post/{id}/save}" th:object="${postForm}">
							<div class="form-group mb-3">
								<label for="username">Title</label>
								<input type="text" class="form-control" id="content" name="title"
									placeholder="Enter title"  th:field="*{title}" required>
							</div>
							<div class="form-group mb-3">
								<label for="password">Content</label>
								<input class="form-control" id="content" name="content" placeholder="Enter Content"
								 th:field="*{content}"	required>
								<input type="hidden" th:field="*{userId}">
								<input type="hidden" th:name="postId" th:value="${postId}">
							</div>
							<button type="submit" class="btn btn-primary">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="forum/scripts :: scripts"></div>


</body>
</html>
